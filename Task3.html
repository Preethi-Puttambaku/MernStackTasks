<!DOCTYPE html>
<html>
<head>
    <title>Links Example</title>
</head>
<body>
    <h1>Click Any of the Links</h1>
    <ul>
        <li><a href="https://www.example.com" target="_blank">Opens in new</a></li>
        <li><a href="https://www.example.com">Opens in self</a></li>
        <li><a href="https://www.example.com" target="_parent">Opens in parent</a></li>
        <li><a href="https://www.example.com" target="_top">Opens in top</a></li>
        <li><a href="https://www.example.com" target="_self">Opens in self</a></li>
        <li><a href="mailto:example@example.com">Send Mail</a></li>
    </ul>
</body>
</html>
